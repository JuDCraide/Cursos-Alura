<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Contato - Barbearia Alura</title>
		
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
		
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contatos</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="nome">Nome e Sobrenome</label>
				<input type="text" id="nome" class="inputPadrao" required placeholder="Seu Nome Completo">
				
				<label for="email">Email</label>
				<input type="email" id="email" class="inputPadrao" required placeholder="seuemail@dominio.com">
				
				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="inputPadrao" required placeholder="(XX) XXXXX-XXXX">
				
				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="inputPadrao" required></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>

					<label for="radioEmail"><input id="radioEmail"  name="contato" type="radio" value="email">Email</label>
					

					<label for="radioTelefone"><input id="radioTelefone" name="contato" type="radio" value="telefone">
					Telefone</label>
					
					<label for="radioWhatsapp"><input id="radioWhatsapp" name="contato" type="radio" value="whatsapp" checked>WhatsApp</label>
					
				</fieldset>

				<fieldset>
					<legend>Qual horário prefer ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>

					<label class="checkbox"><input type="checkbox" checked> Gostaria de rebeber nossas novidades por email?</label>
				</fieldset>

				<input type="submit" value="Enviar formulário" class="enviar">
			</form>
			
			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segundas e Quartas</td>
						<td>8h - 18h</td>
					</tr>
					<tr>
						<td>Terças e Quintas</td>
						<td>9h - 18h</td>
					</tr>
					<tr>
						<td>Sextas</td>
						<td>8h - 20h</td>
					</tr>
					<tr>
						<td colspan="2">Não trabalhamos aos finais de semana e feriados</td>
					</tr>
				</tbody>
			</table>

		</main>
		
		<footer>
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2020</p>
		</footer>
	</body>
</html>
